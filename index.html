<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator_container">
        <p id="display">1+2</p>
        <div id="btn_container">
            <div class="numbers_btn flex-row">
                <div class="flex-line">
                    <button class="number" id="num_1">1</button>
                    <button class="number" id="num_2">2</button>
                    <button class="number" id="num_3">3</button>
                </div>
                <div class="flex-line">
                    <button class="number" id="num_4">4</button>
                    <button class="number" id="num_5">5</button>
                    <button class="number" id="num_6">6</button>
                </div>
                <div class="flex-line">
                    <button class="number" id="num_7">7</button>
                    <button class="number" id="num_8">8</button>
                    <button class="number" id="num_9">9</button>
                </div>
                <div class="flex-line">
                    <button class="number" id="num_0">0</button>
                </div>
            </div>
            <div class="operands_btn flex-column">
                <button class="operand" id="clear">C</button>
                <button class="operand" id="sum">+</button>
                <button class="operand" id="substract">-</button>
                <button class="operand" id="multiply">X</button>
                <button class="operand" id="divide">/</button>
                <button class="equal" id="result">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
